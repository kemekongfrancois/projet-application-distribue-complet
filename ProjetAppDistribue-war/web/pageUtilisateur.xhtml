<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Page d'accueil d'un étudiant</title>
    </h:head>
    <h:body>
        <h:link outcome="#{bean.deconnection}" value="déconnection"/> 
        <f:view>


            <h:form>
                <h1><h:outputText value="#{bean.message}"/></h1>
                <p:messages autoUpdate="true"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Login:" for="login" />
                    <p:inputText id="login" value="#{bean.compte.login}" title="Login" required="true" disabled="#{bean.compte.activer}"/>
                     <p:outputLabel value="Nom:" for="nom" />
                    <p:inputText id="nom" value="#{bean.compte.nom}" title="Nom" required="true" disabled="#{bean.compte.activer}"/>
                    <p:outputLabel value="Prenom:" for="prenom" />
                    <p:inputText id="prenom" value="#{bean.compte.prenom}" title="Prenom" required="true" disabled="#{bean.compte.activer}"/>
                    
                    <p:commandButton id="update" value="Update" action="#{bean.update}" disabled="#{bean.compte.activer}"/> 
                </p:panelGrid>
            </h:form>
        </f:view>

        <f:view>


            <h:form>
                <h1><h:outputText value="liste des cours aux quelle l'étudiant es inscrit"/></h1>
                <p:dataTable value="#{bean.coursEtudiant}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nomcour"/>
                        </f:facet>
                        <h:outputText value="#{item.nomcour}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Libelecour"/>
                        </f:facet>
                        <h:outputText value="#{item.libelecour}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
