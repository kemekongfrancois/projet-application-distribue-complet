<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>  
        <f:viewParam name="idCompte" value="#{detailCompteMBean.idCompte}"  
                     required="true"/>  
        <f:viewAction action="#{detailCompteMBean.loadCompte}"/>  
    </f:metadata> 

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Detail du compte"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Idcompte:" for="idcompte" />
                    <p:inputText id="idcompte" value="#{detailCompteMBean.compte.idcompte}" title="Idcompte" disabled="true"/>

                    <p:outputLabel value="Statue du Compte" for="activer" />
                    <h:selectOneMenu id="activer" value="#{detailCompteMBean.compte.activer}"   
                                     title="Activer" required="true" requiredMessage="faitte le choix pour active ou pas le Compte." >   
                        <f:selectItem itemLabel="Activer" itemValue="true" />
                        <f:selectItem itemLabel="DÃ©sactiver" itemValue="false" />
                    </h:selectOneMenu> 

                    <p:outputLabel value="Nom:" for="nom" />
                    <p:inputText id="nom" value="#{detailCompteMBean.compte.nom}" title="Nom" disabled="true" />
                    <p:outputLabel value="Prenom:" for="prenom" />
                    <p:inputText id="prenom" value="#{detailCompteMBean.compte.prenom}" title="Prenom" disabled="true" />

                </p:panelGrid>
                <p:panelGrid columns="2">
                    <p:commandButton id="back" value="Back" action="#{detailCompteMBean.retourVerSupAdmin}"/>  
                    <p:commandButton id="update" value="Update" action="#{detailCompteMBean.update}"/> 
                </p:panelGrid>
            </h:form>



            <h:form>
                <h1><h:outputText value="Liste des cours au quelle le compte es inscrit"/></h1>
                <p:dataTable value="#{detailCompteMBean.listCourCompte()}" var="item">

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nomcour"/>
                        </f:facet>
                        <h:outputText value="#{item.nomcour}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Libelecour"/>
                        </f:facet>
                        <h:outputText value="#{item.libelecour}"/>
                    </p:column>
                </p:dataTable>
            </h:form>

        </f:view>

    </h:body>
</html>
