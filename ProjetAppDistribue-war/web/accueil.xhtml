<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        

        <h:form>
            <p:panel header="Connection" >
                <p:messages autoUpdate="true"/>

                <h:panelGrid id="grid" columns="3" cellpadding="5" >
                    <h:outputLabel for="login" value="Login:" style="font-weight:bold"/>                    
                    <p:inputText id="login" value="#{accueilManager.login}" required="true" label="Login" requiredMessage="veille remplire votre login" />
                    <p:message for="login" />
                    
                    <h:outputLabel for="pass" value="Mot de passe:" style="font-weight:bold"/>           
                    <p:password id="pass" value="#{accueilManager.pass}" required="true" label="Mot de Passe"/>
                    <p:message for="pass" />
                    

                </h:panelGrid>

                <p:commandButton value="Connection" ajax="false"  validateClient="true" style="margin-right:10px" action="#{bean.getCompteIfExist(accueilManager.login, accueilManager.pass)}" />
                 </p:panel>
        </h:form>

    </h:body>
</html>
