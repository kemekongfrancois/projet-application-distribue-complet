<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <f:metadata>  
        <f:viewAction action="#{bean.initialisation}"/>  
    </f:metadata> 
    
    <h:head>
        <title>Page d'accueil du Super admin</title>
    </h:head>
    <h:body>
        <h:link outcome="#{bean.deconnection}" value="déconnection"/> 
        <f:view>


            <h:form>
                <h1><h:outputText value="Compte super administrateur"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bean.compte.nom}" />
                    <p:outputLabel value="#{bean.compte.prenom}"  />
                    
                </p:panelGrid>
            </h:form>
        </f:view>

        
        <f:view>


            <h:form>
                <h1><h:outputText value="Liste des comptes actif"/></h1>
                <p:dataTable value="#{bean.listCoursActif}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Idcompte"/>
                        </f:facet>
                        <h:link outcome="#{bean.showDetails(item.idcompte)}" value="#{item.idcompte}"/>  
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

        
        <f:view>


            <h:form>
                <h1><h:outputText value="Listes des comptes non actif"/></h1>
                <p:dataTable value="#{bean.listCoursNonActif}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Idcompte"/>
                        </f:facet>
                        <h:link outcome="#{bean.showDetails(item.idcompte)}" value="#{item.idcompte}"/>  
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Prenom"/>
                        </f:facet>
                        <h:outputText value="#{item.prenom}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>
        <p:commandButton id="creerCour" value="Créer un nouveau cour" action="creerCour?faces-redirect=true&amp;"/> 
    </h:body>
</html>
